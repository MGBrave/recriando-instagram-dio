<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/fav.ico">

    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cel.png"  width="200" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                
                  <form>
                    <input type="text" name="user" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="pass" placeholder="Senha">
                    <input type="submit" name="login" class="login login-submit" value="Entrar">
                    <div class="one">
                        <div class="two"></div>
                        <span class="three">OU</span>
                        <div class="two"></div>
                    </div>
                    <a href="#" class="fb"><img  src="img/fb.jpg" width="20" alt="">Entrar com Facebook</a>
                  </form>
                    
                  <div class="login-help">
                   <a href="#">Esqueceu a senha?</a>
                  </div>

            </div>
            <div class="group2">
                <p class="not-account">Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a></p>
            
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

</html>
